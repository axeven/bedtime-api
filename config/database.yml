# PostgreSQL configuration
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: bedtime_development
  username: <%= ENV.fetch("DATABASE_USER") { "bedtime_user" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "bedtime_password" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { "5432" } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "bedtime_test" } %>
  username: <%= ENV.fetch("DATABASE_USER") { "bedtime_user" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "bedtime_password" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { "5432" } %>

# Production configuration with multiple databases for Rails 8 Solid suite
production:
  primary:
    <<: *default
    database: bedtime_production
    username: <%= ENV.fetch("DATABASE_USER") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") %>
    host: <%= ENV.fetch("DATABASE_HOST") %>
    port: <%= ENV.fetch("DATABASE_PORT") { "5432" } %>
  cache:
    <<: *default
    database: bedtime_production_cache
    username: <%= ENV.fetch("DATABASE_USER") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") %>
    host: <%= ENV.fetch("DATABASE_HOST") %>
    port: <%= ENV.fetch("DATABASE_PORT") { "5432" } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: bedtime_production_queue
    username: <%= ENV.fetch("DATABASE_USER") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") %>
    host: <%= ENV.fetch("DATABASE_HOST") %>
    port: <%= ENV.fetch("DATABASE_PORT") { "5432" } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: bedtime_production_cable
    username: <%= ENV.fetch("DATABASE_USER") %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") %>
    host: <%= ENV.fetch("DATABASE_HOST") %>
    port: <%= ENV.fetch("DATABASE_PORT") { "5432" } %>
    migrations_paths: db/cable_migrate